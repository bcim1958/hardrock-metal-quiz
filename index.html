
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hard Rock & Metal Quiz</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1532298488760-970ff6decf2b') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial Black', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            background-color: rgba(0, 0, 0, 0.85);
            margin: 50px auto;
            padding: 30px;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 0 15px #f00;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .answers label {
            display: block;
            text-align: left;
            margin: 10px 0;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            font-size: 1.3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <div id="quiz">
        <div class="question" id="question">Vraag wordt geladen...</div>
        <form class="answers" id="answers"></form>
        <div><button onclick="submitAnswer()">Volgende</button></div>
        <div class="result" id="result"></div>
    </div>
</div>
<script>
    const quizData = [
        {
            question: "Welke band bracht het album 'Paranoid' uit in 1970?",
            options: ["Led Zeppelin", "Deep Purple", "Black Sabbath", "KISS", "Uriah Heep", "MotÃ¶rhead"],
            answer: 2
        },
        {
            question: "Wat is de naam van het glam metal-icoon dat bekend werd met 'Girls, Girls, Girls'?",
            options: ["Poison", "Ratt", "Whitesnake", "MÃ¶tley CrÃ¼e", "Twisted Sister", "Def Leppard"],
            answer: 3
        }
        // Voeg hier meer vragen toe tot 25
    ];

    let currentQuestion = 0;
    let score = 0;
    let timer;
    const timeLimit = 20; // seconden

    function loadQuestion() {
        if (currentQuestion >= quizData.length) {
            document.getElementById('quiz').innerHTML = `<div class="result">Je score: ${score}/${quizData.length}<br>${getFeedback(score)}</div>`;
            return;
        }

        const q = quizData[currentQuestion];
        document.getElementById('question').innerText = q.question;
        const answersForm = document.getElementById('answers');
        answersForm.innerHTML = "";

        q.options.forEach((opt, index) => {
            const id = `option${index}`;
            answersForm.innerHTML += `
                <label>
                    <input type="radio" name="answer" value="${index}" id="${id}"/>
                    ${opt}
                </label>
            `;
        });

        // Start timer
        clearTimeout(timer);
        timer = setTimeout(() => {
            submitAnswer(true);
        }, timeLimit * 1000);
    }

    function submitAnswer(auto = false) {
        const options = document.getElementsByName('answer');
        let selected = -1;
        for (let opt of options) {
            if (opt.checked) {
                selected = parseInt(opt.value);
                break;
            }
        }

        if (selected === -1 && !auto) {
            alert("Kies een antwoord voordat je doorgaat.");
            return;
        }

        if (selected === quizData[currentQuestion].answer) {
            score++;
        }

        currentQuestion++;
        loadQuestion();
    }

    function getFeedback(score) {
        const pct = (score / quizData.length) * 100;
        if (pct >= 80) return "Rock on! ðŸ”¥ Je hebt geweldige kennis!";
        if (pct >= 50) return "Goed gedaan! ðŸŽ¸ Je zit op het juiste spoor!";
        return "Niet slecht, maar je kunt beter! ðŸ¤˜ Probeer het nog eens.";
    }

    window.onload = loadQuestion;
</script>
</body>
</html>
