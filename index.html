
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hard Rock & Metal Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #eee;
    text-align: center;
}
#quiz-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}
.question {
    font-size: 1.3em;
    margin: 20px 0;
}
.option {
    display: block;
    margin: 8px;
    padding: 10px;
    border: 2px solid #555;
    border-radius: 6px;
    cursor: pointer;
}
.option:hover {
    background: #222;
}
#timer {
    font-size: 1.2em;
    margin-top: 10px;
}
.hidden {
    display: none;
}
#result {
    font-size: 1.5em;
}
button {
    padding: 10px 20px;
    font-size: 1em;
    margin-top: 20px;
}
</style>
</head>
<body>
<div id="quiz-container">
    <h1>üî• Hard Rock & Metal Quiz üî•</h1>
    <div id="question-area">
        <div id="timer"></div>
        <div id="question-text" class="question"></div>
        <div id="options"></div>
    </div>
    <div id="result" class="hidden"></div>
    <button id="restart-btn" class="hidden">Restart Quiz</button>
</div>
<script>
const questions = [{"q": "Which band released the album \u2018Paranoid\u2019 in 1970?", "options": ["Deep Purple", "Led Zeppelin", "Black Sabbath", "Uriah Heep", "Blue \u00d6yster Cult", "Thin Lizzy"], "a": 2}, {"q": "Which guitarist famously used a Frankenstrat guitar?", "options": ["Jimmy Page", "Ritchie Blackmore", "Eddie Van Halen", "Tony Iommi", "Angus Young", "Joe Perry"], "a": 2}, {"q": "Placeholder question 3?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 4?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 5?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 6?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 7?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 8?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 9?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 10?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 11?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 12?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 13?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 14?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 15?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 16?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 17?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 18?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 19?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 20?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 21?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 22?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 23?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 24?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}, {"q": "Placeholder question 25?", "options": ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6"], "a": 0}];
let current = 0, score = 0, timerInterval, timeLeft = 20, answered = false;

const qText = document.getElementById('question-text');
const optDiv = document.getElementById('options');
const timerDiv = document.getElementById('timer');
const resultDiv = document.getElementById('result');
const restartBtn = document.getElementById('restart-btn');

function startQuiz() {
    current = 0;
    score = 0;
    resultDiv.classList.add('hidden');
    restartBtn.classList.add('hidden');
    nextQuestion();
}

function countdown() {
    timeLeft = 20;
    timerDiv.textContent = '‚è±Ô∏è ' + timeLeft + 's';
    timerInterval = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = '‚è±Ô∏è ' + timeLeft + 's';
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            showAnswer(-1);
        }
    }, 1000);
}

function showQuestion(q) {
    answered = false;
    qText.textContent = q.q;
    optDiv.innerHTML = '';
    q.options.forEach((opt, i) => {
        const btn = document.createElement('div');
        btn.textContent = opt;
        btn.className = 'option';
        btn.onclick = () => { if (!answered) showAnswer(i); };
        optDiv.appendChild(btn);
    });
    countdown();
}

function showAnswer(selected) {
    answered = true;
    clearInterval(timerInterval);
    const correct = questions[current].a;
    if (selected === correct) {
        score++;
    }
    Array.from(optDiv.children).forEach((el, i) => {
        if (i === correct) el.style.background = '#060';
        else if (i === selected) el.style.background = '#600';
        el.style.cursor = 'default';
    });
    setTimeout(() => {
        current++;
        nextQuestion();
    }, 1000);
}

function nextQuestion() {
    if (current < questions.length) {
        showQuestion(questions[current]);
    } else {
        endQuiz();
    }
}

function endQuiz() {
    qText.textContent = 'Quiz finished!';
    optDiv.innerHTML = '';
    timerDiv.textContent = '';
    resultDiv.textContent = 'Your score: ' + score + ' / ' + questions.length;
    resultDiv.classList.remove('hidden');
    restartBtn.classList.remove('hidden');
}

restartBtn.onclick = startQuiz;
startQuiz();
</script>
</body>
</html>
